apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mpi
  template:
    metadata:
      labels:
        app: mpi
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: mpi
            topologyKey: "kubernetes.io/hostname" # 强制 Pod 分布在不同节点
      initContainers:
      - name: init-ssh-keys
        image: mpi_ssh_image:latest
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |
          echo "Copying SSH keys to writable directory..."
          mkdir -p /writable-ssh
          cp /root/.ssh/id_rsa /writable-ssh/id_rsa
          cp /root/.ssh/authorized_keys /writable-ssh/authorized_keys
          chmod 700 /writable-ssh
          chmod 600 /writable-ssh/id_rsa
          chmod 600 /writable-ssh/authorized_keys
          echo "SSH keys setup complete."
        volumeMounts:
        - name: ssh-key-volume
          mountPath: /root/.ssh
          readOnly: true
        - name: writable-ssh
          mountPath: /writable-ssh
      containers:
      - name: mpi-container
        image: mpi_ssh_image:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 22
        volumeMounts:
        - name: writable-ssh
          mountPath: /root/.ssh
      volumes:
      - name: ssh-key-volume
        secret:
          secretName: ssh-keys
      - name: writable-ssh
        emptyDir: {}
